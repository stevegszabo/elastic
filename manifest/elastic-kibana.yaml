---
apiVersion: kibana.k8s.elastic.co/v1
kind: Kibana
metadata:
  name: elastic-01
  namespace: elastic-01
spec:
  version: 9.1.2
  count: 1
  elasticsearchRef:
    name: elastic-01
  config:
    monitoring.ui.ccs.enabled: false
  podTemplate:
    spec:
      containers:
      - name: kibana
        resources:
          requests:
            cpu: 1
            memory: 1Gi
          limits:
            cpu: 1
            memory: 1Gi
